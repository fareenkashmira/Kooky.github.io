        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            background-color: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-container h2 {
            text-align: center;
            color: #333;
            font-family: 'Cinzel Decorative', serif; /* Apply Cinzel Decorative font */
        }
        .contact-info {
            text-align: center;
            margin: 20px 0;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            width: 50px; /* Size of the icon */
            height: 50px; /* Size of the icon */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s; /* Transition for hover effect */
        }
        .social-icons a:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
        .social-icons a img {
            width: 100%; /* Ensures the icon image fills the space */
            height: auto; /* Maintains the aspect ratio */
        }
    </style>
</head>
