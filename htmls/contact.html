<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Link to Google Font: Cinzel Decorative -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            background-color: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-container h2 {
            text-align: center;
            color: #333;
            font-family: 'Cinzel Decorative', serif; /* Apply Cinzel Decorative font */
        }
        .contact-info {
            text-align: center;
            margin: 20px 0;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-icons a img {
            width: 100%; /* Ensures the icon image fills the space */
            height: auto; /* Maintains the aspect ratio */
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Contact Us</h2>
    <div class="contact-info">
        <p>Email: <a href="mailto:kooky@fareenkashmira.co.in">kooky@fareenkashmira.co.in</a></p>
    </div>
    
    <div class="social-icons">
        <a href="https://facebook.com" class="facebook" target="_blank" title="Facebook">
            <img src="icons/Facebook.png" alt="Facebook Icon" />
        </a>
        <a href="https://instagram.com" class="instagram" target="_blank" title="Instagram">
            <img src="icons/Instagram.png" alt="Instagram Icon" />
        </a>
        <a href="https://linkedin.com" class="linkedin" target="_blank" title="LinkedIn">
            <img src="icons/LinkedIn.png" alt="LinkedIn Icon" />
        </a>
        <a href="https://wa.me/917011403207" class="whatsapp" target="_blank" title="WhatsApp">
            <img src="icons/WhatsApp.png" alt="WhatsApp Icon" />
        </a>
        <a href="https://youtube.com/@fareenkashmira" class="youtube" target="_blank" title="YouTube">
            <img src="icons/YouTube.png" alt="YouTube Icon" />
        </a>
        <a href="mailto:kooky@fareenkashmira.co.in" class="gmail" target="_blank" title="Gmail">
            <img src="icons/Gmail.png" alt="Gmail Icon" />
        </a>
    </div>
</div>

</body>
</html>
