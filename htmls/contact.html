<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            background-color: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-container h2 {
            text-align: center;
            color: #333;
        }
        .contact-info {
            text-align: center;
            margin: 20px 0;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .social-icons a.facebook { background-color: #3b5998; }
        .social-icons a.twitter { background-color: #55acee; }
        .social-icons a.instagram { background-color: #e4405f; }
        .social-icons a.linkedin { background-color: #0077b5; }
        .social-icons a.whatsapp { background-color: #25D366; }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Contact Us</h2>
    <div class="contact-info">
        <p>Email: <a href="mailto:kooky@fareenkashmira.co.in">kooky@fareenkashmira.co.in</a></p>
        <p>WhatsApp: <a href="https://wa.me/917011403207" target="_blank">Message Us on WhatsApp</a></p>
    </div>
    
    <div class="social-icons">
        <a href="https://facebook.com" class="facebook" target="_blank" title="Facebook">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook Icon" />
        </a>
        <a href="https://twitter.com" class="twitter" target="_blank" title="Twitter">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter-squared.png" alt="Twitter Icon" />
        </a>
        <a href="https://instagram.com" class="instagram" target="_blank" title="Instagram">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram Icon" />
        </a>
        <a href="https://linkedin.com" class="linkedin" target="_blank" title="LinkedIn">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin-circled.png" alt="LinkedIn Icon" />
        </a>
        <a href="https://wa.me/917011403207" class="whatsapp" target="_blank" title="WhatsApp">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp Icon" />
        </a>
    </div>
</div>

</body>
</html>
